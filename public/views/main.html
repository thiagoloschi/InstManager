<div class="container main" ng-init="getUser()">
	<div class="profile">
		<div class="row">
			<div class="username">
				<img class="img-circle" src="{{user.profile_picture}}" alt="profile picture">
				<div class="username">
					<h3>{{user.full_name}}</h3>
				</div>
			</div>
			<div class="bio ">
				"{{user.bio}}"
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<h3><strong>{{user.counts.followed_by}}</strong></h3>
				Followers
			</div>
			<div class="col-xs-4">
				<h3><strong>{{user.counts.follows}}</strong></h3>
				Following
			</div>
			<div class="col-xs-4">
				<h3><strong>{{user.counts.media}}</strong></h3>
				Medias
			</div>
		</div>
	</div>
</div>
